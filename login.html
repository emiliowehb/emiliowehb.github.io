<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <!-- ========================================= Start Login Page  ========================================= -->
    <a class="back" href="index.html">
        <img src="assets/images/icons/Arrow-back.svg">
        <span>Go back</span>
    </a>
    <div class="container">
        <div class="login">
            <div class="login-Content">
                <img class="logo" src="assets/images/Logo.svg" alt="">
                <div class="login-form">
                    <h1 class="text-center">Login</h1>
                    <form action="#">
                        <div class="email">
                            <label for="exampleInputEmail1" class="form-label form-label-email">Email</label>
                            <input type="email" class="form-control" placeholder="Enter your Email Address" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="error-msg" class="form-text">Wrong Email Address</div>
                        </div>
                        
                        <div class="password">
                            <label for="exampleInputPassword1"  class="form-label form-label-password">Password</label>
                            <input type="password" class="form-control" placeholder="Enter your Password" id="exampleInputPassword1">
                            <img src="assets/images/icons/Eye-icon.svg" class="eye" alt="">
                        </div>
                        <div class="remember-me">
                            <div>
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                            <div>
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-submit">Log in</button>
                    </form>
                </div>
                <div class="login-footer">
                    <p>New user?</p>
                    <a href="sign-up.html">Create an account</a>
                </div>
            </div>

        </div>
    </div>
    <!-- ========================================= End Login Page  ========================================= -->
    <script src="assets/js/login.js"></script>
</body>
</html>
