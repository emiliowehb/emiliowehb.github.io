    <section class="sign-up">
      <div class="logo"></div>

            <div class="sign-up-container">
                <form action="#">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <label for="exampleInputFirstname" class="form-label form-label-email">First name</label>
                          <input type="text" class="form-control" placeholder="Enter your First Name" aria-label="First name">
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <label for="exampleInputLastname" class="form-label form-label-email">Last name</label>
                          <input type="text" class="form-control" placeholder="Enter your Last Name" aria-label="Last name">
                        </div>
                      </div>
                      <!--  -->
                      <div class="row  mt-lg-4 mt-md-2 mt-sm-2">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <label for="exampleInputEmail1" class="form-label form-label-email">Email</label>
                          <input type="email" class="form-control" placeholder="Enter your Email Address" aria-label="Email">
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <label for="exampleInputPhone" class="form-label form-label-email">Phone</label>
                            <div class="Phone-number-container">
                            <input type="text" id="Phone" class="form-control" placeholder="71 123 456" aria-label="Phone">
                            <div class="flag">
                                <img src="assets/images/icons/flag.svg" alt="">
                                <img src="assets/images/icons/flag-Arrow.svg" alt="">
                            </div>
                            </div>

                        </div>
                      </div>
                      <!--  -->
                      <div class="row mt-lg-4 mt-md-2 mt-sm-2">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <label for="exampleInputUsername" class="form-label form-label-email">Username</label>
                          <input type="text" class="form-control" placeholder="Enter your Username" aria-label="Username">
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <label for="exampleInputPassword" class="form-label form-label-email">Password</label>
                          <input type="text" class="form-control" placeholder="Enter your Password" aria-label="Password">
                        </div>
                      </div>
                      <!--  -->
                      <div class="mt-lg-4 mt-md-2 mt-sm-3 checkbox-container">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">I have read and understood the terms and conditions</label>
